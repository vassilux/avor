<div class="row-fluid">
    <form class="form-horizontal form-actions" novalidate role="form" ng-show="searchShow">
        <!--  <legend>Search Form</legend> -->
        <div class="row-fluid">
            <div class="span8">
                <div class="row-fluid">
                    <div class="span12 bgcolor" ng-show="searchShowError">
                        <div class="alert alert-error">
                            <a href="#" class="close" data-dismiss="alert">×</a>
                            Error Messages.
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span6 bgcolor">
                        <div class="control-group">
                            <label class="control-label" for="dailyDidDate"><i class="icon-calendar"></i></label>
                            <div class="controls ">
                                <input yearlydatepicker ng-model="didDate" id="didDate" />
                                <span class="help-block" data-i18n="_search.common.choise_date_">Choise did search date</span>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="span6 bgcolor">
                        <div class="control-group">
                            <label class="control-label" for="dailyPeerDate"><i class="icon-calendar"></i></label>
                            <div class="controls ">

                                <input yearlydatepicker ng-model="peerDate" id="peerDate" />
                                <span class="help-block" data-i18n="_search.common.choise_date_">Choise peer search date</span>
                            </div>
                        </div>
                        <!--/span-->
                    </div>
                    <!--/row-->
                    <div class="row-fluid">
                        <div class="span6 bgcolor">
                            <div class="control-group">
                                <label class="control-label" for="choiseDid"></label>
                                <div class="controls">
                                    <selendpoints selected-value="choiseDid" given-type="didsTarget"></selendpoints>
                                    <span class="help-block" data-i18n="_search.common.choise_did_">Choise did.</span>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                        <div class="span6 bgcolor">
                            <div class="control-group">
                                <label class="control-label" for="choisePeer">SDA</label>
                                <div class="controls">
                                    <selendpoints selected-value="choisePeer" given-type="peersTarget"></selendpoints>
                                    <span class="help-block" data-i18n="_search.common.choise_peer_">Choise peer.</span>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                    </div>
                    <!--/row-->

                    <div class="row-fluid">
                        <div class="span6 bgcolor">
                            <div class="control-group">
                                <div class="controls">
                                    <button class="btn btn-primary" ng-click="fetchDidDatas()" ng-disabled='form.$invalid'><i class="icon-search icon-white"></i><span data-i18n="_search.common.button_did_">DID</span></button>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                        <div class="span6 bgcolor">
                            <div class="control-group">
                                <div class="controls">
                                    <button class="btn btn-primary" ng-click="fetchPeerDatas()" ng-disabled='form.$invalid'><i class="icon-search icon-white"></i><span data-i18n="_search.common.button_peer_">Peer</span></button>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                    </div>
                    <!--/row-->
                </div>
                <!--/span-->
                <div class="span4">
                </div>
                <!--/span-->
            </div>
            <!--/row-->
    </form>
    </div>
 
     <div class="row">
        <span class="span2"><bnsdashowhide value="sdaShow"></bnsdashowhide></span>
        <span class="span2"><bnpeershowhide value="peerShow"></bnpeershowhide></span>
        <span class="span2"><bnshowhide value="searchShow"></bnshowhide></span>
    </div>

    <div class="row-fluid" ng-show="sdaShow">
        </br>
        <div class="span12">
            <h1> <p class="center-in-span" data-i18n="_common.label.did.incomming_">Appels entrants par SDA </p> </h1>
        </div>
        </br>
    </div>

    <div class="row-fluid" ng-show="sdaShow">
        <div class="span6">
            <div>
                <chartcalls my-date='didDate' set-fn="setDidCallsDirectiveFn(theDirFn)" my-title='titleDIDCalls' my-format="myFormat"></chartcalls>
            </div>
        </div>
        <div class="span6">
            <div>
                <chartdidcallsbyear my-date='didDate' set-fn="setDidCallsYearDirectiveFn(theDirFn)" my-title='titleDIDCalls'></chartdidcallsbyear>
            </div>
        </div>
    
    </div>
    <div class="row-fluid">
        <br/>
        <h1></h1>
    </div>

    <div class="row-fluid" ng-show="sdaShow">
        <div class="span6">      
                <table id="idDidDatasTable" datatable="" dt-options="dtOptions" dt-columns="dtColumnDefs" class="table table-striped table-bordered">
                </table> 
        </div>
    </div>

    <div class="row-fluid" ng-show="peerShow">
        </br>
        <div class="span12">
            <h1> <p class="center-in-span" data-i18n="_chart.common.peer.disposition.title_">Répartitions des appels</p> </h1>
        </div>
        </br>
    </div>   



    <div class="row-fluid" ng-show="peerShow">
        <span class="span6">
        <chartdispositioncalls my-date='peerDate' set-fn="setInCallsDispositionDirectiveFn(theDirFn)" my-title='titleInCallsDisposition' my-format="myFormat"></chartdispositioncalls>
    </span>

    <span class="span6">
        <chartdispositioncalls my-date='peerDate' set-fn="setOutCallsDispositionDirectiveFn(theDirFn)" my-title='titleOutCallsDisposition' my-format="myFormat"></chartdispositioncalls>
    </span>
    </div>
    <div class="row-fluid">
        <br/>
        <h1></h1>
    </div>

    <div class="row-fluid" ng-show="peerShow">
        
        <generalstatistics data="peersGlobalStats"></generalstatistics>
        </div>
    </div>

    <div class="row-fluid" ng-show="peerShow">
        </br>
        <div class="span12">
            <h1> <p class="center-in-span" data-i18n="_chart.common.peer.in.title_">Appels entrants</p> </h1>
        </div>
        </br> 
    </div>

    <div class="row-fluid" ng-show="peerShow">
        <div class="span6">
            <div>
                <chartcalls my-date='peerDate' set-fn="setInCallsDirectiveFn(theDirFn)" my-title='titleInCalls' my-format="myFormat"></chartcalls>
            </div>
        </div>
        <div class="span6">
            <div>
                <chartpeercallsbyear my-date='peerDate' set-fn="setInCallsYearDirectiveFn(theDirFn)" my-title='titleInCalls'></chartdidcallsbyear>
            </div>
        </div>
    </div>
     <div class="row-fluid">
        <br/>
        <h1></h1>
    </div>
    <div class="row-fluid" ng-show="peerShow">
        <div class="span6">      
                <table id="idPeerInDatasTable" datatable="" dt-options="dtPeerInOptions" dt-columns="dtPeerInColumnDefs" class="table table-striped table-bordered">
                </table> 
        </div>
    </div>

    <div class="row-fluid" ng-show="peerShow">
        
        <div class="span12">
            <h1> <p class="center-in-span" data-i18n="_chart.common.peer.out.title_" >Appels sortants</p> </h1>
        </div>
        
    </div>

    <div class="row-fluid" ng-show="peerShow">   
        <div class="span6">
            <div>
                <chartcalls my-date='peerDate' set-fn="setOutCallsDirectiveFn(theDirFn)" my-title='titleOutCalls' my-format="myFormat"></chartcalls>
            </div>
        </div>
         <div class="span6">
            <div>
                <chartpeercallsbyear my-date='peerDate' set-fn="setOutCallsYearDirectiveFn(theDirFn)" my-title='titleOutCalls'></chartdidcallsbyear>
            </div>
        </div>
    </div>
     <div class="row-fluid">
        <br/>
        <h1></h1>
    </div>
     <div class="row-fluid" ng-show="peerShow">
        <div class="span6">      
                <table id="idPeerOutDatasTable" datatable="" dt-options="dtPeerOutOptions" dt-columns="dtPeerOutColumnDefs" class="table table-striped table-bordered">
                </table> 
        </div>
    </div>
    <div class="row-fluid">
        </br>
        </br>
    </div>
