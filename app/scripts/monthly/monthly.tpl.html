<div class="row-fluid">
    <form class="form-horizontal form-actions" novalidate role="form" ng-show="searchShow">
        <!--  <legend>Search Form</legend> -->
        <div class="row-fluid">
            <div class="span8">
                <div class="row-fluid">
                    <div class="span12 bgcolor" ng-show="searchShowError">
                        <div class="alert alert-error">
                            <a href="#" class="close" data-dismiss="alert">×</a>
                            Error Messages.
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span6 bgcolor">
                        <div class="control-group">
                            <label class="control-label" for="dailyDidDate"><i class="icon-calendar"></i></label>
                            <div class="controls ">
                                <!--<input ui-date="dateOptions" ng-model="didDate" id="monthlyDidDate" /> -->
                                <input monthlydatepicker ng-model="didDate" id="monthlyDidDate" />                              
                                <span class="help-block" data-i18n="_search.common.choise_date_">Choise did search date</span>

                            </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="span6 bgcolor">
                        <div class="control-group">
                            <label class="control-label" for="dailyPeerDate"><i class="icon-calendar"></i></label>
                            <div class="controls ">
                                <!--<input ui-date="{ dateFormat: 'mm-yy' }" ng-model="dailyPeerDate" id="dailyPeerDate" />-->
                                <input monthlydatepicker ng-model="peerDate" id="peerDate" />                                
                                <span class="help-block"data-i18n="_search.common.choise_date_">Choise peer search date</span>
                            </div>
                        </div>
                        <!--/span-->
                    </div>
                    <!--/row-->
                    <div class="row-fluid">
                        <div class="span6 bgcolor">
                            <div class="control-group">
                                <label class="control-label" for="choiseDid"></label>
                                <div class="controls">
                                    <selendpoints selected-value="choiseDid" given-type="didsTarget"></selendpoints>
                                    <span class="help-block" data-i18n="_search.common.choise_did_">Choise did.</span>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                        <div class="span6 bgcolor">
                            <div class="control-group">
                                <label class="control-label" for="choisePeer"></label>
                                <div class="controls">
                                    <selendpoints selected-value="choisePeer" given-type="peersTarget"></selendpoints>
                                    <span class="help-block" data-i18n="_search.common.choise_peer_">Choise peer.</span>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                    </div>
                    <!--/row-->

                    <div class="row-fluid">
                        <div class="span6 bgcolor">
                            <div class="control-group">
                                <div class="controls">
                                    <button class="btn btn-primary" ng-click="fetchDidDatas()" ng-disabled='form.$invalid'><i class="icon-search icon-white"></i><span data-i18n="_search.common.button_did_">DID</span></button>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                        <div class="span6 bgcolor">
                            <div class="control-group">
                                <div class="controls">
                                    <button class="btn btn-primary" ng-click="fetchPeerDatas()"  ng-disabled='form.$invalid'><i class="icon-search icon-white"></i><span data-i18n="_search.common.button_peer_">Peer</span></button>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                    </div>
                    <!--/row-->
                </div>
                <!--/span-->
                <div class="span4">
                </div>
                <!--/span-->
            </div>
            <!--/row-->
    </form>
    </div>
    <div class="row-fluid ">
        <button class="btn pull-right" ng-class="{true: 'btn-info', false: 'btn-danger'}[!searchShow]" ng-click="searchShow = !searchShow"><i ng-class="{true: 'icon-arrow-down icon-white', false: 'icon-arrow-up icon-white'}[!searchShow]" class="icon-arrow-up icon-white"></i>{{!searchShow && 'Show' || 'Hide'}}</button>
    </div>
    <div class="row-fluid">
        </br>
        </br>
    </div>

    <div class="row-fluid">
        <div class="span4">
            <div>
                <!--<highchart id="dailyDidChart" config="chartDIDConfig"></highchart> -->
                 <chartcalls my-date='didDate' set-fn="setDidCallsDirectiveFn(theDirFn)" my-title='titleDIDCalls' my-format="myFormat"></chartcalls>
            </div>
        </div>

        <div class="span4">
            <div>
                <!--<highchart id="dailyChart2" config="chartPeersInCallsConfig"></highchart>-->
                 <chartcalls my-date='peerDate' set-fn="setInCallsDirectiveFn(theDirFn)" my-title='titleInCalls' my-format="myFormat"></chartcalls>
            </div>
        </div>

        <div class="span4">
            <div>
                <!--<highchart id="dailyChart3" config="chartPeersOutCallsConfig"></highchart>-->
                <chartcalls my-date='peerDate' set-fn="setOutCallsDirectiveFn(theDirFn)" my-title='titleOutCalls' my-format="myFormat"></chartcalls>
            </div>
        </div>


    </div>
    <div class="row-fluid">
        </br>
        </br>
    </div>
