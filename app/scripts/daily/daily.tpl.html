<div class="row-fluid">
    <form class="form-horizontal form-actions" novalidate role="form" ng-show="searchShow">
        <!--  <legend>Search Form</legend> -->
        <div class="row-fluid">
            <div class="span8">
                <div class="row-fluid">
                    <div class="span12 bgcolor" ng-show="searchShowError">
                        <div class="alert alert-error">
                            <a href="#" class="close" data-dismiss="alert">Ã—</a>
                            Error Messages.
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span6 bgcolor">
                        <div class="control-group">
                            <label class="control-label" for="dailyDidDate"><i class="icon-calendar"></i></label>
                            <div class="controls ">
                                <input ui-date="{ dateFormat: 'dd-mm-yy' }" ng-model="dailyDidDate" id="dailyDidDate" />
                                <span class="help-block" data-i18n="_search.common.choise_date_">Choise did search date</span>

                            </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="span6 bgcolor">
                        <div class="control-group">
                            <label class="control-label" for="dailyPeerDate"><i class="icon-calendar"></i></label>
                            <div class="controls ">
                                <input ui-date="{ dateFormat: 'dd-mm-yy' }" ng-model="dailyPeerDate" id="dailyPeerDate" />
                                <span class="help-block" data-i18n="_search.common.choise_date_">Choise peer search date</span>
                            </div>
                        </div>
                    </div>
                    <!--/row-->
                    <div class="row-fluid">
                        <div class="span6 bgcolor">
                            <div class="control-group">
                                <label class="control-label" for="choiseDid"></label>
                                <div class="controls">
                                    <selendpoints selected-value="choiseDid" given-type="didsTarget"></selendpoints>
                                    <span class="help-block" data-i18n="_search.common.choise_did_">Choise did.</span>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                        <div class="span6 bgcolor">
                            <div class="control-group">
                                <label class="control-label" for="choisePeer"></label>
                                <div class="controls">
                                    <selendpoints selected-value="choisePeer" given-type="peersTarget"></selendpoints>
                                    <span class="help-block" data-i18n="_search.common.choise_peer_">Choise peer.</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--/row-->

                    <div class="row-fluid">
                        <div class="span6 bgcolor">
                            <div class="control-group">
                                <div class="controls">
                                    <button class="btn btn-primary" ng-click="fetchDidDatas()" ng-disabled='form.$invalid'><i class="icon-search icon-white"></i><span data-i18n="_search.common.button_did_">DID</span></button>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                        <div class="span6 bgcolor">
                            <div class="control-group">
                                <div class="controls">
                                    <button class="btn btn-primary" ng-click="fetchPeerDatas()"  ng-disabled='form.$invalid'><i class="icon-search icon-white"></i><span data-i18n="_search.common.button_peer_">Peer</span></button>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                    </div>
                    <!--/row-->
                </div>
                <!--/span-->
                <div class="span4">
                </div>
                <!--/span-->
            </div>
            <!--/row-->
    </form>
    </div>
    <div class="row-fluid ">
         <bnshowhide value="searchShow"></bnshowhide>
    </div>
    <div class="row-fluid">
        </br>
        <div class="span12">
            <h1> <p class="center-in-span" data-i18n="_common.label.did.incomming_">Appels entrants par SDA </p> </h1>
        </div>
        </br>
    </div>

    <div class="row-fluid">
        <div class="span6">
            <div>
                <chartcalls my-date='dailyDidDate' set-fn="setDidCallsDirectiveFn(theDirFn)" my-title='titleDIDCalls'></chartcalls>
            </div>
        </div>

        <div class="span6">
            <div>
                <chartdidcallsbyhour my-date='dailyDidDate' set-fn="setDidCallsByHourDirectiveFn(theDirFn)" my-title='titleDIDCallsByHours'></chartdidcallsbyhour>
            </div>
        </div>        
    </div>
    <div class="row-fluid">
        <br/>
        <h1></h1>
    </div>

    <div class="row-fluid">
        <div class="span6">      
                <table id="idDidDatasTable" datatable="" dt-options="dtOptions" dt-columns="dtColumnDefs" class="table table-striped table-bordered">
                </table> 
        </div>
        <div class="span6">      
                <table id="idDidWeekDaysDatasTable" datatable="" dt-options="dtDidWeekDaysOptions" dt-columns="dtDidWeekDaysColumnDefs" class="table table-striped table-bordered">
                <tfoot>
                <tr>
                    <th data-i18n="_total_"></th>
                    <th style="display:none;"></th>
                    <th class="totalDay1"></th>
                    <th class="totalDay2"></th>
                    <th class="totalDay3"></th>
                    <th class="totalDay4"></th>
                    <th class="totalDay5"></th>
                    <th class="totalDay6"></th>
                    <th class="totalDay7"></th>
                    <th class="totalTotal"></th>
                </tr>
                </tfoot>
                </table> 
        </div>
    </div>
    
    <div class="row-fluid">
        </br>
        <div class="span12">
            <h1> <p class="center-in-span" data-i18n="_chart.common.peer.in.title_">Appels entrants</p> </h1>
        </div>
        </br>
    </div>

    <div class="row-fluid">
        <div class="span6">
            <div>
                <chartcalls my-date='dailyPeerDate' set-fn="setInCallsDirectiveFn(theDirFn)" my-title='titleInCalls'></chartcalls>
            </div>
        </div>

        <div class="span6">
            <div>
                <chartpeerincallsbyhour my-date='dailyPeerDate' set-fn="setPeerInCallsByHourDirectiveFn(theDirFn)" my-title='titleDIDCallsByHours'></chartpeerincallsbyhour>
            </div>
        </div>       
    </div>

    <div class="row-fluid">
        <br/>
        <h1></h1>
    </div>

    <div class="row-fluid">
        <div class="span6">      
                <table id="idPeerInDatasTable" datatable="" dt-options="dtPeerInOptions" dt-columns="dtPeerInColumnDefs" class="table table-striped table-bordered">
                </table> 
        </div>
        <div class="span6">      
                <table id="idPeerInCallsWeekDaysDT" datatable="" dt-options="dtPeerInCallsWeekDaysOptions" dt-columns="dtPeerInCallsWeekDaysColumnDefs" class="table table-striped table-bordered">
                <tfoot>
                <tr>
                    <th data-i18n="_total_"></th>
                    <th style="display:none;"></th>
                    <th class="totalDay1"></th>
                    <th class="totalDay2"></th>
                    <th class="totalDay3"></th>
                    <th class="totalDay4"></th>
                    <th class="totalDay5"></th>
                    <th class="totalDay6"></th>
                    <th class="totalDay7"></th>
                    <th class="totalTotal"></th>
                </tr>
                </tfoot>
                </table> 
        </div>
    </div>

    <div class="row-fluid">
        </br>
        <div class="span12">
            <h1> <p class="center-in-span" data-i18n="_chart.common.peer.out.title_" >Appels sortants</p> </h1>
        </div>
        </br>
    </div>

    <div class="row-fluid">
         <div class="span6">
            <div>
                <chartcalls my-date='dailyPeerDate' set-fn="setOutCallsDirectiveFn(theDirFn)" my-title='titleOutCalls'></chartcalls>
            </div>
        </div>         

        <div class="span6">
            <div>
                <chartpeeroutcallsbyhour my-date='dailyPeerDate' set-fn="setPeerOutCallsByHourDirectiveFn(theDirFn)" my-title='titleDIDCallsByHours'></chartpeeroutcallsbyhour>
            </div>
        </div>        
    </div>
     <div class="row-fluid">
        <br/>
        <h1></h1>
    </div>

    <div class="row-fluid">
        <div class="span6">      
                <table id="idPeerOutDatasTable" datatable="" dt-options="dtPeerOutOptions" dt-columns="dtPeerOutColumnDefs" class="table table-striped table-bordered">
                </table> 
        </div>
         <div class="span6">      
                <table id="idPeerOutCallsWeekDaysDT" datatable="" dt-options="dtPeerOutCallsWeekDaysOptions" dt-columns="dtPeerOutCallsWeekDaysColumnDefs" class="table table-striped table-bordered">
                <tfoot>
                <tr>
                    <th data-i18n="_total_"></th>
                    <th style="display:none;"></th>
                    <th class="totalDay1"></th>
                    <th class="totalDay2"></th>
                    <th class="totalDay3"></th>
                    <th class="totalDay4"></th>
                    <th class="totalDay5"></th>
                    <th class="totalDay6"></th>
                    <th class="totalDay7"></th>
                    <th class="totalTotal"></th>
                </tr>
                </tfoot>
                </table> 
        </div>
    </div>

    <div class="row-fluid">
	    </br>
        </br>
    </div>
