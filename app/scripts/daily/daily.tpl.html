<div class="row-fluid">
    <form class="form-horizontal form-actions" novalidate role="form" ng-show="searchShow">
        <!--  <legend>Search Form</legend> -->
        <div class="row-fluid">
            <div class="span8">
                <div class="row-fluid">
                    <div class="span12 bgcolor" ng-show="searchShowError">
                        <div class="alert alert-error">
                            <a href="#" class="close" data-dismiss="alert">×</a>
                            Error Messages.
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span6 bgcolor">
                        <div class="control-group">
                            <label class="control-label" for="dailyDidDate"><i class="icon-calendar"></i>DID</label>
                            <div class="controls ">
                                <input ui-date="{ dateFormat: 'dd-mm-yy' }" ng-model="dailyDidDate" id="dailyDidDate" />
                                <span class="help-block">Choise did search date</span>

                            </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="span6 bgcolor">
                        <div class="control-group">
                            <label class="control-label" for="dailyPeerDate"><i class="icon-calendar"></i>Peer</label>
                            <div class="controls ">
                                <input ui-date="{ dateFormat: 'dd-mm-yy' }" ng-model="dailyPeerDate" id="dailyPeerDate" />
                                <span class="help-block">Choise peer search date</span>
                            </div>
                        </div>
                        <!--/span-->
                    </div>
                    <!--/row-->
                    <div class="row-fluid">
                        <div class="span6 bgcolor">
                            <div class="control-group">
                                <label class="control-label" for="choiseDid"></label>
                                <div class="controls">
                                    <select class="selectpicker" id="choiseDid" data-width="30px" ng-model="choiseDid">
                                        <option value="">All</option>
                                        <option value="1151">1151</option>
                                        <option value="1152">1152</option>
                                        <option value="1153">1153</option>
                                        <option value="1154">1154</option>
                                        <option value="1155">1155</option>
                                        <option value="1156">1156</option>
                                        <option value="1157">1157</option>
                                    </select>
                                    <span class="help-block">Choise did.</span>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                        <div class="span6 bgcolor">
                            <div class="control-group">
                                <label class="control-label" for="choisePeer">SDA</label>
                                <div class="controls">
                                    <select class="selectpicker" id="choisePeer" data-width="30px" ng-model="choisePeer">
                                        <option value="">All</option>
                                        <option value="6000">6000</option>
                                        <option value="6005">6005</option>
                                        <option value="6006">6006</option>
                                    </select>
                                    <span class="help-block">Choise peer.</span>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                    </div>
                    <!--/row-->

                    <div class="row-fluid">
                        <div class="span6 bgcolor">
                            <div class="control-group">
                                <div class="controls">
                                    <button class="btn btn-primary" ng-click="fetchDidDatas()" ng-disabled='form.$invalid'><i class="icon-search icon-white"></i>DID</button>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                        <div class="span6 bgcolor">
                            <div class="control-group">
                                <div class="controls">
                                    <button class="btn btn-primary" ng-click="fetchPeersDatas()"  ng-disabled='form.$invalid'><i class="icon-search icon-white"></i>Peer</button>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                    </div>
                    <!--/row-->
                </div>
                <!--/span-->
                <div class="span4">
                </div>
                <!--/span-->
            </div>
            <!--/row-->
    </form>
    </div>

    <div class="row-fluid ">
        <button class="btn pull-right" ng-class="{true: 'btn-info', false: 'btn-danger'}[!searchShow]" ng-click="searchShow = !searchShow"><i ng-class="{true: 'icon-arrow-down icon-white', false: 'icon-arrow-up icon-white'}[!searchShow]" class="icon-arrow-up icon-white"></i>{{!searchShow && 'Show' || 'Hide'}}</button>
    </div>
    <div class="row-fluid">
        </br>

    <div class="row-fluid">
        <div class="span4">
            <div>
                <highchart id="dailyDidChart" config="chartDIDConfig"></highchart>
            </div>
        </div>

        <div class="span4">
            <div>
                <highchart id="dailyChart2"></highchart>
            </div>
        </div>

        <div class="span4">
            <div>
