<div class="row-fluid" ng-show="searchShow">
    <div class="span12">
        <form class="form-horizontal form-actions" novalidate role="form">
            <div class="row-fluid">

                <div class="row-fluid">
                    <div class="span3 bgcolor">
                        <div class="control-group">

                            <div class="controls ">
                                <!--<span><i class="fa fa-calendar" id="cal"></i></span>
                                
                                <input ui-date="{ dateFormat: 'dd-mm-yy'}" ng-model="dateFrom" id="inputDateFrom"></input>
                               
                                <label></label>
                                
                                <span class=" help-block" data-i18n="_cdrs.search.date.from_">Choise start date</span> -->
                                <span><i class="fa fa-calendar" id="cal"></i></span>
                                <span>{{ dateFrom | date:'dd-MM-yyyy HH:mm' }}</span>
                                <div class="dropdown">
                                    <a  class="dropdown-toggle" id="dropdown1" role="button" data-toggle="dropdown" data-target="#" href="#"> <span class=" help-block" data-i18n="_cdrs.search.date.from_">Choise start date</span></a>
                                    <ul class="dropdown-menu" role="menu">
                                        <datetimepicker data-ng-model="dateFrom" data-datetimepicker-config="{ dropdownSelector: '#dropdown1' }"/>
                                    </ul>
                                </div>
                                
                            </div>

                        </div>
                    </div>
                    <div class="span3 bgcolor">
                        <div class="control-group">
                            <div class="controls ">
                                <!--<span><i class="fa fa-calendar" id="cal"></i></span>
                                </span>
                                <input ui-date="{ dateFormat: 'dd-mm-yy' }" ng-model="dateTo" id="inputDateTo"></input>
                                <label></label>
                                <span class="help-block" data-i18n="_cdrs.search.date.to_">Choise end date</span> -->
                                <span><i class="fa fa-calendar" id="cal"></i></span>
                                <span>{{ dateTo | date:'dd-MM-yyyy HH:mm' }}</span>
                                <div class="dropdown">
                                    <a  class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="#"> <span class=" help-block" data-i18n="_cdrs.search.date.to_">Choise end date</span></a>
                                    <ul class="dropdown-menu" role="menu">
                                        <datetimepicker data-ng-model="dateTo" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="span2 bgcolor">
                        <div class="control-group">
                            <div class="controls ">
                                <select class="selectpicker" id="choiseHangupCause" data-width="30px" ng-model="hangupdCause">
                                    <option value="" data-i18n="_cdrs.search.cause.option.all_">All</option>
                                    <option value="16" data-i18n="_cdrs.search.cause.option.answer_">Answer</option>
                                    <option value="19" data-i18n="_cdrs.search.cause.option.non_answer_">Non Answer</option>
                                    <option value="17" data-i18n="_cdrs.search.cause.option.busy_">Busy</option>
                                    <option value="21" data-i18n="_cdrs.search.cause.option.cancel_">Cancel</option>
                                    <option value="34" data-i18n="_cdrs.search.cause.option.congestion_">Congestion</option>
                                    <option value="47" data-i18n="_cdrs.search.cause.option.chanunaval_">Chanunaval</option>
                                    <option value="41" data-i18n="_cdrs.search.cause.option.failed_">Failed</option>
                                </select>
                                <label for="choiseHangupCause" data-i18n="_cdrs.search.haungup_cause_">Hangup Cause</label>
                            </div>
                        </div>
                    </div>
                    <div class="span3 bgcolor">
                        <div class="control-group">
                            <div class="controls ">
                                <input type="text" id="inputDuration" ng-model="duration" integer class="input-small"></input>
                                <select class="selectpicker" id="choiseDuration" data-width="30px" ng-model="durationCondition">
                                    <option value="">==</option>
                                    <option value="$lt">
                                        <
                                    </option>
                                    <option value="$lte">
                                        <=
                                    </option>
                                    <option value="$gt">></option>
                                    <option value="$gte">>=</option>
                                </select>
                                <label for="inputDuration" data-i18n="_cdrs.search.duration_">Duration</label>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- second row -->
                <div class="row-fluid">
                    <div class="span3 bgcolor">
                        <div class="control-group">
                            <div class="controls ">
                               <input type- "text" id="inputDestination" ng-model="destination" class="input-small"></input>
                                <select class="selectpicker" id="choiseDestination" data-width="30px" ng-model="destinationCondition">
                                    <option value="" data-i18n="_cdrs.search.option.equals_">Equals</option>
                                    <option value="beginswith" data-i18n="_cdrs.search.option.beginswith_">Begins with</option>
                                    <option value="endwith" data-i18n="_cdrs.search.option.endwith_">End with</option>
                                </select>
                                <label for="inputDestination" data-i18n="_cdrs.search.destination_">Destination</label>
                            </div>
                        </div>
                    </div>

                    <div class="span3 bgcolor">
                        <div class="control-group">
                            <div class="controls ">
                                <input type- "text" id="inputCallerId" ng-model="callerId" class="input-small"></input>
                                <select class="selectpicker" id="choiseCallerId" data-width="30px" ng-model="callerIdCondition">
                                    <option value="" data-i18n="_cdrs.search.option.equals_">Equals</option>
                                    <option value="beginswith" data-i18n="_cdrs.search.option.beginswith_">Begins with</option>
                                    <option value="endwith" data-i18n="_cdrs.search.option.endwith_">End with</option>
                                </select>
                                <label for="inputCallerId" data-i18n="_cdrs.search.caller_id_">Callerd Id</label>
                            </div>
                        </div>
                    </div>

                <div class="span2 bgcolor">
                            <div class="control-group">
                                <label class="control-label" for="choiseDid"></label>
                                <div class="controls">
                                    <selendpoints selected-value="choiseDid" given-type="didsTarget"></selendpoints>
                                    <span class="help-block" data-i18n="_search.common.choise_did_">Choise did.</span>
                                </div>
                            </div>
                </div>

                    <div class="span2 bgcolor">
                        <div class="control-group">
                            <div class="controls ">

                                <select class="selectpicker" id="choiseDirection" data-width="30px" ng-model="choiseDirection">
                                    <option value="" data-i18n="_cdrs.search.direction.option.all_">All</option>
                                    <option value="2" data-i18n="_cdrs.search.direction.option.in_">Incomming</option>
                                    <option value="1" data-i18n="_cdrs.search.direction.option.out_">Outgoing</option>
                                </select>
                                <label for="choiseDirection" data-i18n="_cdrs.search.direction_">Direction</label>
                            </div>
                        </div>
                    </div>

                    <!--<div class="span2 bgcolor">
                        <div class="control-group">
                            <div class="controls ">
                                <label></label>
                            </div>
                        </div>
                    </div>-->
                </div>
            </div>
            <!-- end of the second row -->
            <div class="row-fluid">
                <div class="controls">
                    <button class="btn btn-primary btn-large" ng-click="fetchCdrDatasClickHandler()" ng-disabled='form.$invalid'><i class="icon-search icon-white"></i>
                        <span data-i18n="_cdrs.search.button_search_">Search</span>
                    </button>
                </div>
            </div>
            <!-- end of command row-->

            <div class="form-footer">

            </div>
        </form>
    </div>
</div>

<div class="row-fluid ">
    <bnshowhide value="searchShow"></bnshowhide>
</div>
<div class="row-fluid">
    <br/>
</div>
<div class="row-fluid">
    <div class="span12">
        <div class="row-fluid">
         <table id="idDidDatasTable" datatable="" dt-options="dtOptions" dt-columns="dtColumnDefs" class="table table-striped table-bordered">
                </table> 
        </div>

    </div>


</div>
