<form name="addForm">
    <div class="modal-header">
        <div class="alert alert-info" data-i18n="_peers.dialog.add_peer.title_"> Add new Peer </div>
    </div>
    <div class="modal-body">
        <label data-i18n="_peers.dialog.add_peer.peer_">Peer</label>
        <input class="span6" type="peerid" name="peerid" ng-model="peerToAdd.id" required>
        <span   ng-show="addForm.didid.$invalid" class="help-inline">*</span>
        
        <label data-i18n="_peers.dialog.add_peer.value_">Value</label>
        <input class="span6" type="text" name="peerValue" ng-model="peerToAdd.value" required>
        <span   ng-show="addForm.didid.$invalid" class="help-inline">*</span>
        
        <label data-i18n="_peers.dialog.add_peer.comment_">Comment</label>
        <input class="span6" type="text" name="peerComment" ng-model="peerToAdd.comment" required>

    </div>       
    <div class="modal-footer">
        <button ng-click="addPeer()" class="btn btn-primary" data-i18n="_users.dialog.add_user.add_btn_" ng-disabled='addForm.$invalid'>Add</button>

        <button ng-click="close()" class="btn" data-i18n="_users.dialog.add_user.cancel_btn_">Cancel</button>
    </div>
</form>
